$name                                = gasbag
@$scripts                            = Gasbag.as;
                                         CreatureLogic.as;
										 CreatureAttack.as;
										 IsFlammable.as;
									                     CreatureCollision.as;
									                     Provokable.as;
									                     TagAsZombie.as; # zombie
														 TagAsEnemy.as; # enemy
									                     FleshHitEffects.as;
                                       CreatureHit.as;
									   DropPageOnDeathLow.as;
									   EatOthers.as;
									                     CreatureDeath.as; # this checks for "dead" so leave it last
f32 health                           = 0.75
