# Gasbag config file
# $ string
# @ array

# sprite

$sprite_factory                      = generic_sprite

@$sprite_scripts                     = GasbagAnim.as;
                                       FireAnim.as;
									   ShowTarget.as;

$sprite_texture                      = Gasbag.png
s32_sprite_frame_width               = 32
s32_sprite_frame_height              = 32
f32 sprite_offset_x                  = 0
f32 sprite_offset_y                  = -8

    $sprite_gibs_start               = *start*


    $sprite_gibs_end                 = *end*

  $sprite_animation_start            = *start*

  # default
  $sprite_animation_default_name       = default
  u16_sprite_animation_default_time    = 4
  u8_sprite_animation_default_loop     = 1
  @u16_sprite_animation_default_frames = 0; 0; 0; 0; 0; 0; 0; 4;
  
  # walk
  $sprite_animation_walk_name          = walk
  u16_sprite_animation_walk_time       = 6
  u8_sprite_animation_walk_loop        = 1
  @u16_sprite_animation_walk_frames    = 0; 3; 2; 1; 2; 3;
  
  # fly
  $sprite_animation_fly_name           = fly
  u16_sprite_animation_fly_time        = 6
  u8_sprite_animation_fly_loop         = 1
  @u16_sprite_animation_fly_frames     = 0; 3; 2; 1; 2; 3;
  
  # attack
  $sprite_animation_attack_name        = attack
  u16_sprite_animation_attack_time     = 4
  u8_sprite_animation_attack_loop      = 1
  @u16_sprite_animation_attack_frames  = 4; 5; 6; 7; 
  
  # dead
  $sprite_animation_dead_name          = dead
  u16_sprite_animation_dead_time       = 4
  u8_sprite_animation_dead_loop        = 0
  @u16_sprite_animation_dead_frames    = 15; 15;  
  
  $sprite_animation_end              = *end*
  
# shape

$shape_factory                       = box2d_shape

@$shape_scripts                      = 
f32 shape_mass                       = 68.0
f32 shape_radius                     = 6.0
f32 shape_friction                   = 0.07
f32 shape_elasticity                 = 0.0
f32 shape_buoyancy                   = 0.6
f32 shape_drag                       = 0.1
bool shape_collides                  = yes
bool shape_ladder                    = no
bool shape_platform                  = no
 #block_collider
@f32 verticesXY                      = 
u8 block_support                     = 0
bool block_background                = no
bool block_lightpasses               = no
bool block_snaptogrid                = no

$movement_factory                    = generic_movement
@$movement_scripts                   = FaceAimPosition.as;
                                       GasbagMovementInit.as;
									                     WingedMovement.as;

$brain_factory                       = generic_brain
@$scripts                            = GargoyleBrain.as;
                                       DetectObstructions.as;

$attachment_factory                  = box2d_attachment
@$attachment_scripts                 = 
# name; pixel offset (from center) X; offset Y; socket/plug 0/1; controller; radius
@$attachment_points                  = PICKUP; 0; 0; 1; 0; 0;

$inventory_factory                   = 
					  
