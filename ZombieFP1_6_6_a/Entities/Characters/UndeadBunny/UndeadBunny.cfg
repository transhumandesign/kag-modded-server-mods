# Runner config file
# $ string
# @ array

$sprite_factory                                   = generic_sprite

@$sprite_scripts                                  = StandardPickup.as;
													UndeadBunnyAnim.as;
													FireAnim.as;
													BlobPlacement.as;
													BlockPlacement.as;
													DefaultActorHUD.as;													
													UndeadBunnyHUD.as;
													DazzleAnimation.as;
													DrawHelp.as;   
													DrawHoverMessages.as;
													
$sprite_texture                                   = UndeadBunny.png
s32_sprite_frame_width                            = 16
s32_sprite_frame_height                           = 16
f32 sprite_offset_x                               = 0
f32 sprite_offset_y                               = -3

	$sprite_gibs_start                            = *start*

	$gib_type                                     = predefined
	$gib_style                                    = flesh
	u8 gib_count                                  = 7
	@u8 gib_frame                                 = 4; 5; 6; 7;
	f32 velocity                                  = 25.0
	f32 offset_x                                  = 0.0
	f32 offset_y                                  = 0.0
	
	$gib_type                                     = predefined
	$gib_style                                    = flesh
	u8 gib_count                                  = 3
	@u8 gib_frame                                 = 1; 2; 3; 4;
	f32 velocity                                  = 10.0
	f32 offset_x                                  = 0.0
	f32 offset_y                                  = 0.0
	
	$sprite_gibs_end                              = *end*

  $sprite_animation_start                         = *start*
  
  # default
  $sprite_animation_default_name                  = default
  u16 sprite_animation_default_time               = 0
  u8_sprite_animation_default_loop                = 0
  @u16 sprite_animation_default_frames            = 0;
  
  # crouch
  $sprite_animation_crouch_name                   = crouch
  u16 sprite_animation_crouch_time                = 0
  u8_sprite_animation_crouch_loop                 = 0
  @u16 sprite_animation_crouch_frames             = 5;
  
  # point
  $sprite_animation_point_name                   = point
  u16 sprite_animation_point_time                = 0
  u8_sprite_animation_point_loop                 = 0
  @u16 sprite_animation_point_frames             = 0;
  
  # run
  $sprite_animation_run_name                      = run
  u16 sprite_animation_run_time                   = 3
  u8_sprite_animation_run_loop                    = 1
  @u16 sprite_animation_run_frames                = 1; 2; 3; 4; 
  
  # crawl
  $sprite_animation_crawl_name                      = crawl
  u16 sprite_animation_crawl_time                   = 3
  u8_sprite_animation_crawl_loop                    = 1
  @u16 sprite_animation_crawl_frames                = 6; 7; 8; 
  
  # knocked
  $sprite_animation_knocked_name                  = knocked
  u16 sprite_animation_knocked_time               = 3
  u8_sprite_animation_knocked_loop                = 0
  @u16 sprite_animation_knocked_frames            = 20;
  
  # knocked_air
  $sprite_animation_knocked_air_name              = knocked_air
  u16 sprite_animation_knocked_air_time           = 3
  u8_sprite_animation_knocked_air_loop            = 0
  @u16 sprite_animation_knocked_air_frames        = 21;
   
  # dead
  $sprite_animation_dead_name                     = dead
  u16 sprite_animation_dead_time                  = 0
  u8_sprite_animation_dead_loop                   = 0
  @u16 sprite_animation_dead_frames               = 9; 22;
  
  # strike
  $sprite_animation_strike_name                   = strike
  u16 sprite_animation_strike_time                = 3
  u8_sprite_animation_strike_loop                 = 1
  @u16 sprite_animation_strike_frames             = 10; 11; 11; 16; 12;
  
  # strikemidup
  $sprite_animation_strike_mid_up_name                   = strike_mid_up
  u16 sprite_animation_strike_mid_up_time                = 3
  u8_sprite_animation_strike_mid_up_loop                 = 1
  @u16 sprite_animation_strike_mid_up_frames             = 10; 13; 13; 14; 10;
  
  # strikemiddown
  $sprite_animation_strike_mid_down_name                   = strike_mid_down
  u16 sprite_animation_strike_mid_down_time                = 3
  u8_sprite_animation_strike_mid_down_loop                 = 1
  @u16 sprite_animation_strike_mid_down_frames             = 10; 18; 18; 19; 10;
  
  # retch
  $sprite_animation_retch_name                   = retch
  u16 sprite_animation_retch_time                = 5
  u8_sprite_animation_retch_loop                 = 1
  @u16 sprite_animation_retch_frames             = 17; 10; 10; 10;
  
  # spit
  $sprite_animation_spit_name                   = spit
  u16 sprite_animation_spit_time                = 10
  u8_sprite_animation_spit_loop                 = 0
  @u16 sprite_animation_spit_frames             = 13; 13;
  
  # fall
  $sprite_animation_fall_name                     = fall
  u16 sprite_animation_fall_time                  = 5
  u8_sprite_animation_fall_loop                   = 0
  @u16 sprite_animation_fall_frames               = 2; 0; 3; #2; 2; 3;

  #carry anims

  # carry_low
  $sprite_animation_carry_low_name                = carry_low
  u16 sprite_animation_carry_low_time             = 3
  u8_sprite_animation_carry_low_loop              = 0
  @u16 sprite_animation_carry_low_frames          = 1;
  
  # carry_low_run
  $sprite_animation_carry_low_run_name            = carry_low_run
  u16 sprite_animation_carry_low_run_time         = 3
  u8_sprite_animation_carry_low_run_loop          = 1
  @u16 sprite_animation_carry_low_run_frames      = 1; 2; 3; 4;
  
  # carry_low_jump
  $sprite_animation_carry_low_jump_name           = carry_low_jump
  u16 sprite_animation_carry_low_jump_time        = 3
  u8_sprite_animation_carry_low_jump_loop         = 0
  @u16 sprite_animation_carry_low_jump_frames     = 1; 2; 3; 4;
  
  # carry_high
  $sprite_animation_carry_high_name               = carry_high
  u16 sprite_animation_carry_high_time            = 3
  u8_sprite_animation_carry_high_loop             = 0
  @u16 sprite_animation_carry_high_frames         = 1;
  
  # carry_high_run
  $sprite_animation_carry_high_run_name           = carry_high_run
  u16 sprite_animation_carry_high_run_time        = 3
  u8_sprite_animation_carry_high_run_loop         = 1
  @u16 sprite_animation_carry_high_run_frames     = 1; 2; 3; 4;
  
  # carry_high_jump
  $sprite_animation_carry_high_jump_name          = carry_high_jump
  u16 sprite_animation_carry_high_jump_time       = 3
  u8_sprite_animation_carry_high_jump_loop        = 0
  @u16 sprite_animation_carry_high_jump_frames    = 1; 2; 3; 4;
  
  #climbing/sliding anims
  # wall_climb
  $sprite_animation_wall_climb_name          = wall_climb
  u16 sprite_animation_wall_climb_time       = 5
  u8_sprite_animation_wall_climb_loop        = 1
  @u16 sprite_animation_wall_climb_frames    = 1; 2; 3; 4;
  
  # wall_slide
  $sprite_animation_wall_slide_name          = wall_slide
  u16 sprite_animation_wall_slide_time       = 3
  u8_sprite_animation_wall_slide_loop        = 0
  @u16 sprite_animation_wall_slide_frames    = 1;
  
  #flaming anims
  # on_fire_run
  $sprite_animation_on_fire_run_name              = on_fire
  u16 sprite_animation_on_fire_run_time           = 3
  u8_sprite_animation_on_fire_run_loop            = 1
  @u16 sprite_animation_on_fire_run_frames        = 1; 2; 3; 4;
     
  $sprite_animation_end                           = *end*
  
