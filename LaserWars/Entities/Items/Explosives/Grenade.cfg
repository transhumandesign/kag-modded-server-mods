# Grenade config file
# $ string
# @ array

# sprite

$sprite_factory                         = generic_sprite

@$sprite_scripts                        = Grenade.as
$sprite_texture                         = Grenade.png
s32_sprite_frame_width                  = 16
s32_sprite_frame_height                 = 16
f32 sprite_offset_x                     = 0
f32 sprite_offset_y                     = 0

	$sprite_gibs_start                  = *start*
	$sprite_gibs_end                    = *end*

  $sprite_animation_start               = *start*

  # default
  $sprite_animation_default_name        = default
  u16 sprite_animation_default_time     = 0
  u8_sprite_animation_default_loop      = 0
  @u16 sprite_animation_default_frames  = 0; 1; 2; 3; 4; 5;

  # build_up
  $sprite_animation_build_up_name       = shes_gonna_blow
  u16 sprite_animation_build_up_time    = 2
  u8_sprite_animation_build_up_loop     = 0
  @u16 sprite_animation_build_up_frames = 5; 5; 6; 5; 5; 6; 5; 5; 7; 5; 5; 7; 5; 5; 7;

  $sprite_animation_end                 = *end*

# shape

$shape_factory                          = box2d_shape

@$shape_scripts                         =
f32 shape_mass                          = 1.0
f32 shape_radius                        = 2.0
f32 shape_friction                      = 0.25
f32 shape_elasticity                    = 0.5
f32 shape_buoyancy                      = 0.0
f32 shape_drag                          = 0.0
bool shape_collides                     = yes
bool shape_ladder                       = no
bool shape_platform                     = no
 #block_collider
@f32 verticesXY                         =
u8 block_support                        = 0
bool block_background                   = no
bool block_lightpasses                  = no
bool block_snaptogrid                   = no

$movement_factory                       =
$brain_factory                          =

$attachment_factory                     = box2d_attachment
@$attachment_scripts                    =
# name; pixel offset (from center) X; offset Y; socket/plug 0/1; controller; radius
@$attachment_points                     = PICKUP; 2; 1; 1; 0; 0;

$inventory_factory                      =

# general

$name                                   = grenade
@$scripts                               =
										Grenade.as;
										GrenadePhysics.as;
										GrenadeTimer.as;
										Activatable.as;
										CheapFakeRolling.as;
										SetTeamToCarrier.as;

f32 health                              = 1.0
# looks & behaviour inside inventory
$inventory_name                         = Plasma Grenade
$inventory_icon                         = -             # default
u8 inventory_icon_frame                 = 0
u8 inventory_icon_frame_width           = 0
u8 inventory_icon_frame_height          = 0
u8 inventory_used_width                 = 1
u8 inventory_used_height                = 1
u8 inventory_max_stacks                 = 3
